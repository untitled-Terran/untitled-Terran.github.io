<script>
window.onload = function() {
    //defining vars 
  var firstname = document.getElementById("firstname");
  var lastname = document.getElementById("lastname");
  var phonenum = document.getElementById("phonenum");
  var email = document.getElementById("email");
  var description = document.getElementById("description");

  var jsonBtn = document.getElementById("jsonbtn");
  var jsonText = document.getElementById("jsontext");
  //response array components 
  var responses= [];
  var respNum= 0;

  jsonBtn.addEventListener("click", function() {
    //first checks if any text boxes are empty
    if ((((firstname.value=="") || (lastname.value=="")) ||
    ((phonenum.value=="") || (email.value==""))) ||
    (description.value==""))
    {
        //requests a redo sumbission
        alert("Please sumbit complete and proper information so we may reach you. Thanks!");
        console.log("incorrect submission");
    } else {
        //stores proper sumbission in array
      var data = {
          "firstName": firstname.value,
          "lastName": lastname.value,
          "phoneNum": phonenum.value,
          "email": email.value,
          "description": description.value
      };

      //the only issue is this stores the data during a single onload not forever...
      var submission = JSON.stringify(data);
      jsonText.innerHTML = submission;
      responses += [respNum++,submission];
      console.log(responses);
    }
  });
};

</script>
