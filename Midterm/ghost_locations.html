<!doctype html>
<html>
<head>
    <title>Ghostbusters Locations</title>
    <link rel="stylesheet" type="text/css" href="ghost_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .loc-container {
        width: 90%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        }

        .loc {
        background-color: #434967;
        width: 25%;
        color: #50a539;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        }

        .btn {
        background-color: black;
        color: #50a539;
        font-size: 15px;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        }


        .details-box {
        background-color: #434967;
        padding: 20px;
        color: white;
        border-radius: 10px;
        width: 50%;
        margin: 40px auto 0;
        text-align: center;
        display: none;
        }

        .accomp-list {
        display: inline-block;
        text-align: left;
        margin-top: 0px;
        }
    </style>
</head>
<body style="background-color: #202331;">

    <header>
        <div class="header-logo">
            <a href = "ghost_home.html">
                <img src="bin/logo.png" alt="Ghostbusters Logo">
            </a>
        </div>
        <div class="header-title">
            <img src="bin/Ghostbusters-title.png" alt="Ghostbusters Title">
        </div>
        <div class="header-contact">
            <p>Who you gonna call?</p>
            <p class="phone-number">(555) 236-8888</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href='ghost_home.html'>Home</a></li>
            <li><a href='ghost_services.html'>Services</a></li>
            <li><a href='ghost_mission.html'>Our Mission</a></li>
            <li><a href='ghost_team.html'>Our Team</a></li>
            <li><a href='ghost_testimonials.html'>Testimonials</a></li>
            <li><a href='ghost_contact.html'>Contact</a></li>
            <li><a href='ghost_locations.html' class="active">Locations</a></li>
            
            </ul>
    </nav>


    <h1 style="display: block; width: 100%; text-align: center; font-size: 40px; color: #50a539;">Our Locations</h1>
    <div class="loc-container">
    <div class="loc" data-city="New York" data-address="177A Bleecker Street, New York, NY" 
    data-desc="The original Ghostbusters firehouse — fully restored and still humming with ectoplasmic energy!" data-img="logo.png"
    data-accomplishments="Captured the Stay-Puft Marshmallow Man (1984); Reopened the Containment Unit Safely (1991); Cleared the New York Public Library Haunting">
      <h2>⚲</h2>
      <h2>NYC</h2>
      <button class="btn">Show Details</button>
    </div>

    <div class="loc" data-city="Boston" data-address="206 Washington St, Boston, MA" 
    data-desc="Serving New England’s most historic haunts with proton precision and a wicked good attitude." data-img="ghost.png"
    data-accomplishments="Eliminated the Fenway Phantom (2012); Neutralized the Beacon Hill Apparition (2015); Installed the Northeast Ecto-Grid (2019)">
      <h2>⚲</h2>
      <h2>Boston</h2>
      <button class="btn">Show Details</button>
    </div>
    </div>

  <div id="details-box" class="details-box"></div>

  <footer>
      <div class="footer-left">
          <div class="footer-logo">
              <a href = "ghost_home.html">
                  <img src="bin/logo.png" alt="Ghostbusters Logo">
              </a>
          </div>
          <div class="footer-title">
              <h3>Ghostbusters</p>     
              <p>New York</p>  
          </div>
      </div>
        
      <div class="footer-right">
          <div class="footer-address">
              <p>Address</p>
              <p class="address">177A Bleecker Street, New York, NY</p>
          </div>
          <div class="footer-hours">
              <p>Hours</p>
              <p class="hours">Weekdays: 9AM-5PM Weekends: 10AM-3PM</p>
          </div>
      </div>
  </footer>

    <script>
    const buttons = document.querySelectorAll('.loc .btn');
    const detailsBox = document.getElementById('details-box');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const loc = btn.closest('.loc');
        const city = loc.dataset.city;
        const address = loc.dataset.address;
        const desc = loc.dataset.desc;
        const img = loc.dataset.img;
        const accomplishments = loc.dataset.accomplishments.split(';');
        const listHTML = accomplishments.map(a => "<li>" + a.trim() + "</li>").join('');

        //put content in box depending on button
        detailsBox.innerHTML = `
          <img src='${img}'></img>  
          <h2>${city} HQ</h2>
          <p><strong>Address:</strong> ${address}</p>
          <p>${desc}</p>
          <h3>Recent Accomplishments</h3>
          <ul class="accomp-list">${listHTML}</ul>
          <p></p>
          <button id="close-btn" class="btn" style="background-color:#12111c;">Close</button>
        `;

        //make the box show up
        detailsBox.style.display = 'block';

        //add the close button
        document.getElementById('close-btn').addEventListener('click', () => {
          detailsBox.style.display = 'none';
        });
      });
    });
    document.querySelector('.loc[data-city="New York"] .btn').click();
  </script>

  

</body>
</html>
