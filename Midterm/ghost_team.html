    <script language="javascript">
        function Member(name, image, text) {
            this.name = name;
            this.image = image;
            this.text = text;
        }

        images = [new Member("Inky", "logo.png", "1 PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT"),
            new Member("Blinky", "ghost.png", "2 PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT"),
            new Member("Pinky", "marshmallow.png", "3 PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT")];
        var image_index = 0;

        $(document).ready (function() {
            $('#prevbtn').click(function() {
                image_index--;
                if (image_index < 0) {
                    image_index = images.length - 1;
                }
                moveSlides();
            });

            $('#nextbtn').click(function() {
                image_index++;
                if (image_index >= images.length) {
                    image_index = 0;
                }
                moveSlides();
            });

            function moveSlides() {
                $("#slide h2, #slide img, #slide p").fadeOut(1000, function() {
                    $("#slide h2").text(images[image_index].name);
                    $("#slide img").attr("src", "bin/"+images[image_index].image);
                    $("#slide p").text(images[image_index].text);
                    $("#slide h2, #slide img, #slide p").fadeIn(1000);
                })
	        };
        });
    </script>
