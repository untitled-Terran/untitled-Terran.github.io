    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>

    <script language="javascript">
        function Member(image, text) {
            this.image = image;
            this.text = text;
        }

        images = [new Member("logo.png", "1 PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT"),
            new Member("Ghostbusters-title.png", "2 PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT PLACEHOLDER TEXT")];
        var image_index = 0;

        $(document).ready (function() {
            $('#prevbtn').click(function() {
                image_index--;
                if (image_index < 0) {
                    image_index = images.length - 1;
                }
                moveSlides();
            });

            $('#nextbtn').click(function() {
                image_index++;
                if (image_index >= images.length) {
                    image_index = 0;
                }
                moveSlides();
            });

            function moveSlides() {
                $("#slide img, #slide p").fadeOut(1000, function() {
                    $("#slide img").attr("src", "bin/"+images[image_index].image);
                    $("#slide p").text(images[image_index].text);
                    $("#slide img, #slide p").fadeIn(1000);
                })
	        };
        });
    </script>
</head>
<body>

    <header>
        <div class="header-logo">

            </ul>

        <input type="button" id="prevbtn" value = "<< Prev" style="display: inline-block;">
        <input type="button" id="nextbtn" value = "Next >>" style="display: inline-block;">
    </div>
