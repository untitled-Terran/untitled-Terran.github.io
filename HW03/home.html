<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdog Stand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Joe's Hotdog Stand</h1>
        <p>Home of the Most Delectable Hotdogs in Medford!</p>
    </header>

    <main>
        <div class="menu">
            <h2>Our Menu</h2>
            <ul>
                <li><strong>Hotdogs:</strong> <em>$4.99</em> each</li>
                <li><strong>French Fries:</strong> <em>$3.99</em> each</li>
                <li><strong>Drinks:</strong> <em>$1.79</em> each</li>
            </ul>
        </div>
        
        <button id="order-btn" class="order-btn">Place Your Order!</button>

        <div id="order-summary"></div>
    </main>

    <script src="script.js"></script>

</body>
</html>
