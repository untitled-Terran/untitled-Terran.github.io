<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="getLocation()">Find My Location</button>
<p id="output"></p>
    
<script>
    function getLocation() {
        if (!navigator.geolocation) {
            document.getElementById("output").textContent = "Geolocation is not supported by your browser.";
            return;
        }

        navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        document.getElementById("output").textContent = `Your location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
    }

    function error() {
        document.getElementById("output").textContent = "Unable to retrieve your location.";
    }
    </script>
</html>
