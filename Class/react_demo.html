<!DOCTYPE html>
<html lang="en">
<head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style type = "text/css">
                .red {color:#ff0000}
                .green {color:#55ff00}
        </style>

</head>
<body>
        <div id = "myapp"></div>
        <script type ='text/babel'>
        var title = "Child Elements";

        function Animal(name, age){
                this.name = name;
                this.age = age;
        }
        function PageTitle(props){
                return <h1 id="main" className = {props.myclass}>{props.title}</h1>
        }
        function PageTitle2({myclass, children}){
                return <h1 id="main" className = {myclass}>{children}</h1>
        }

        //var animals = ["dog", "cat", "fish", "lizard"]
        var animals = [new Animal("dog", 9), new Animal("cat", 6),
                        new Animal("fish", 2), new Animal("lizard", 5)]
        var hello = <> 
                <PageTitle myclass = "red" title = "My New Title" />
                <PageTitle2 myclass = "green" >My New Title 2</PageTitle2>
                <h1 id="main">{title}</h1> 
                <label>Which is your favorite?</label>
                <select>
                        <option>dogs</option>
                        <option>cats</option>
                        <option>fish</option>
                </select>
                
                <br></br>

                <select>
                        {animals.map((item, i) => <option key = {i}> {item.name} </option>)}
                </select>
        </>
        

                ReactDOM.render(hello, myapp);
        </script>
</body>
</html>
