<!DOCTYPE html>
<html lang="en">
<head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style type = "text/css">
                .red {color:#ff0000}
                .green {color:#55ff00}
        </style>

</head>
<body>
        <div id = "myapp"></div>
        <script type ='text/babel'>

        function Button(color){
                this.name = color;
                //this.color = code;
        }
        function PageTitle(props){
                return <h1 id="main" className = {props.myclass}>{props.title}</h1>
        }

        var buttons = [new Button("red"), new Button("blue"), new Button("green"),]
        var hello = <> 
                <PageTitle myclass = "red" title = "Pick a color" />
                <label>Which is your favorite? </label>

                {buttons.map((item, i) => <button key = {i} bgcolor = {item.color}> {item.name} </button>)}

        </>
        

                ReactDOM.render(hello, myapp);
        </script>
</body>
</html>
